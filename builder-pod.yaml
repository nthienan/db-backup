apiVersion: v1
kind: Pod
metadata:
  name: jenkins-slave
  labels:
    app: jenkins
    role: slave
    component: ci-cd
spec:
  containers:
    - name: jnlp
      image: jenkins/jnlp-slave:3.27-1-alpine
    - name: docker-18.05
      image: docker:18.05-dind
      securityContext:
        privileged: true
      volumeMounts:
        - name: dind-storage
          mountPath: /var/lib/docker
  volumes:
    - name: dind-storage
      emptyDir: {}
