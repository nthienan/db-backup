apiVersion: v1
kind: Pod
metadata:
  name: jenkins-slave
  labels:
    app: jenkins
    role: slave
    component: ci-cd
spec:
  containers:
    - name: jnlp
      image: jenkins/jnlp-slave:3.27-1-alpine
      env:
      - name: JENKINS_URL
        value: "http://jenkins.default.svc.cluster.local"
    - name: docker
      image: docker:18.05-dind
      securityContext:
        privileged: true
